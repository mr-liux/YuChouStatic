<style>.label-left{ margin:0 0 10px;width: 15%;display:block;float: left; }</style>
<h4 style="margin-left: 30px;">新增用户信息11></h4>
<div  title="新增用户信息" style="width:100%;max-width:800px;padding:30px 60px;">

    <div style="margin-bottom:20px">
        <label class="label-left">用户名:</label>
        <input class="easyui-textbox" style="width:60%;" data-options="required:true">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">密码:</label>
        <input class="easyui-passwordbox" prompt="Password" iconWidth="28" style="width:60%;">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">确认密码:</label>
        <input class="easyui-passwordbox" prompt="Password" iconWidth="28"  data-options="disabled:true" style="width:60%;" >
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">姓名:</label>
        <input class="easyui-textbox" style="width:60%;" data-options="required:false">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">客服编号:</label>
        <input class="easyui-textbox" style="width:60%;" data-options="required:false">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">所属单位:</label>
        <input class="easyui-textbox" style="width:60%;" data-options="required:false">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left" >所属部门:</label>
        <input class="easyui-combotree" value="122" data-options="url:'example/application/tree_data1.json',method:'get'" style="width:60%">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left" >所属岗位:</label>
        <input class="easyui-combotree" value="122" data-options="url:'example/application/tree_data1.json',method:'get'" style="width:60%">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">联系方式:</label>
        <input  class="easyui-textbox" style="width:60%;"value="100" data-options="min:0,precision:2"></input>
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">邮箱地址:</label>
        <input class="easyui-textbox" data-options="prompt:'Enter a email address...',validType:'email'" style="width:60%;">
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">是否管理者:</label>
        <select class="easyui-combobox"  data-options="editable:false,panelHeight:'auto'"  style="width:60%;">
            <option value="-1">全部</option>
            <option value="1">正常</option>
            <option value="0">删除</option>
        </select>
    </div>
    <div style="margin-bottom:20px">
        <label class="label-left">上级管理者:</label>
        <select class="easyui-combobox" data-options="editable:false,panelHeight:'auto'"  style="width:60%;">
            <option value="-1">无</option>
            <option value="1">正常</option>
            <option value="0">删除</option>
        </select>
    </div>
    <div>
        <label class="label-left"></label>
        <a href="javascript:void(0);" id="btn_back" class="easyui-linkbutton" iconCls="icon-back" style="width:100px;height:32px">返回</a>
        <a href="javascript:void(0);" id="btn_submit" class="easyui-linkbutton" iconCls="icon-ok" style="width:100px;height:32px">提交</a>
    </div>
</div>

<script type="text/javascript">
    $(function(){

        $("#btn_back").click(function(){
           window.history.go(-1);
        });
    });
</script>
