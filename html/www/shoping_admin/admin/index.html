<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="edge" />
<link rel="shortcut icon" href="favicon.ico" />
<title>网上商城 </title>
<link href="../asset/themes/insdep/easyui.css" rel="stylesheet" type="text/css"/>
<link href="../asset/themes/insdep/easyui_animation.css" rel="stylesheet" type="text/css"/>
<link href="../asset/themes/insdep/easyui_plus.css" rel="stylesheet" type="text/css"/>
<link href="../asset/themes/insdep/insdep_theme_default.css" rel="stylesheet" type="text/css"/>
<link href="../asset/themes/insdep/icon.css" rel="stylesheet" type="text/css"/>
<link href="../asset/plugin/font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>
<link href="../asset/css/global.css" rel="stylesheet" type="text/css"/>
<script type="text/javascript" src="../asset/js/jquery.min.js"></script>
<script type="text/javascript" src="../asset/js/jquery.easyui.min.js"></script>
<script type="text/javascript" src="../asset/themes/insdep/jquery.insdep-extend.min.js"></script>

<script type="text/javascript" src="../asset/js/admin/index.js"></script>
</head>

<body>
	<div id="master-layout">
        <div data-options="region:'north',border:false,bodyCls:'theme-header-layout'">
        	<div class="theme-navigate">
                <div class="left" id="menu">
                    <a href="#" class="easyui-linkbutton left-control-switch"><i class="fa fa-bars fa-lg"></i></a>
<!--
                    <a href="#" class="easyui-linkbutton" id="home" >主页</a>
                    <a href="#" class="easyui-linkbutton" >文件</a>
                    <a href="#" class="easyui-linkbutton" >编辑</a>
                    <a href="#" class="easyui-linkbutton" >消息<span class="badge color-default">15</span></a>
-->


                </div>
                <div class="right">

                    <h4  class="font-white" style="margin-top: 6px;"><small class="font-white">当前登录用户：</small>admin | <a href="#" class="theme-navigate-more-button font-white" >退出</a></h4>




                </div>
            </div>
        
        </div>

        <!--开始左侧菜单-->
        <div data-options="region:'west',border:false,bodyCls:'theme-left-layout'" style="width:200px;">


            <!--正常菜单--> 
            <div class="theme-left-normal">
                <!--theme-left-switch 如果不需要缩进按钮，删除该对象即可-->    
                <div class="left-control-switch theme-left-switch"><i class="fa fa-chevron-left fa-lg"></i></div>

                <!--start class="easyui-layout"-->
                <div class="easyui-layout" data-options="border:false,fit:true"> 
                    <!--start region:'north'-->
                    <div data-options="region:'north',border:false" style="height:100px;">
                        <!--start theme-left-user-panel-->
                        <div class="theme-left-user-panel">
                            <dl>
                                <dt>
                                    <img src="../asset/themes/insdep/images/portrait86x86.png" width="43" height="43">
                                </dt>
                                <dd>
                                    <b class="badge-prompt">匿名 <i class="badge color-important">10</i></b>
                                    <span>examples</span>
                                    <p>安全等级：<i class="text-success">高</i></p>
                                </dd>

                            </dl>
                        </div>
                        <!--end theme-left-user-panel-->
                    </div>   
                    <!--end region:'north'-->

                    <!--start region:'center'-->
                    <div data-options="region:'center',border:false" id="menu_left">

                        <!--start easyui-accordion--> 

                        <!--end easyui-accordion--> 

                    </div>
                    <!--end region:'center'-->
                </div>  
                <!--end class="easyui-layout"-->

            </div>
            <!--最小化菜单--> 
            <div class="theme-left-minimal">
                <ul class="easyui-datalist" data-options="border:false,fit:true">
                    <li><i class="fa fa-home fa-2x"></i><p>主题</p></li>
                    <li><i class="fa fa-book fa-2x"></i><p>组件</p></li>
                    <li><i class="fa fa-pencil fa-2x"></i><p>编辑</p></li>
                    <li><i class="fa fa-cog fa-2x"></i><p>设置</p></li>
                    <li><a class="left-control-switch"><i class="fa fa-chevron-right fa-2x"></i><p>打开</p></a></li>
                </ul>
            </div>

        </div>
        <!--结束左侧菜单--> 

        <div title="用户管理" data-options="id:'page_center',region:'center',border:false,href:''"   style="padding:20px; background:#fff;">

        </div>
    </div>
    <script type="text/javascript" src="../asset/plugin/Q/Q.js"></script>
    <script type="text/javascript" src="../asset/js/admin/route.js"></script>

</body>
</html>
